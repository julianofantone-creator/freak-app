[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Production environment variables
[context.production.environment]
  VITE_API_URL = "https://freaky-api.railway.app"
  VITE_WS_URL = "wss://freaky-api.railway.app"
  VITE_APP_NAME = "Freaky"
  VITE_ENVIRONMENT = "production"
  VITE_ENABLE_ANALYTICS = "true"
  VITE_ENABLE_CRASH_REPORTING = "true"

# Preview/staging environment
[context.preview.environment]
  VITE_API_URL = "https://freaky-api-staging.railway.app"
  VITE_WS_URL = "wss://freaky-api-staging.railway.app"
  VITE_APP_NAME = "Freaky (Preview)"
  VITE_ENVIRONMENT = "preview"
  VITE_ENABLE_ANALYTICS = "false"
  VITE_ENABLE_CRASH_REPORTING = "true"

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://cdn.mixpanel.com https://browser.sentry-cdn.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://freaky-api.railway.app wss://freaky-api.railway.app https://api.mixpanel.com https://sentry.io; media-src 'self' blob:; font-src 'self' data:; frame-ancestors 'none';"
    Permissions-Policy = "geolocation=(), payment=(), usb=()"

# Cache optimization
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Error pages
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404

# API redirects (fallback)
[[redirects]]
  from = "/api/*"
  to = "https://freaky-api.railway.app/:splat"
  status = 200

# Analytics and performance monitoring
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
  minify = true