version: '3.8'

services:
  # Main application
  freak-server:
    build: .
    container_name: freak-server
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - MONGODB_URI=mongodb://mongo:27017/freak
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongo
      - redis
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - freak-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB database
  mongo:
    image: mongo:7
    container_name: freak-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=freak
    volumes:
      - mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - freak-network
    command: mongod --quiet --logpath /dev/null

  # Redis for rate limiting and scaling
  redis:
    image: redis:7-alpine
    container_name: freak-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - freak-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # MongoDB Express for database management (dev only)
  mongo-express:
    image: mongo-express:1
    container_name: freak-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_ADMINUSERNAME=
      - ME_CONFIG_MONGODB_ADMINPASSWORD=
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - freak-network
    profiles:
      - dev

  # Redis Commander for Redis management (dev only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: freak-redis-commander
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - freak-network
    profiles:
      - dev

# Volumes for persistent data
volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local

# Network configuration
networks:
  freak-network:
    driver: bridge